<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Dashboard | Proxy Hunters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: url("{{ url_for('static', filename='rishu5.png') }}") no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        nav {
            z-index: 2;
            position: relative;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            position: relative;
            z-index: 1;
        }

        /* Table styling */
        .attendance-table th {
            background: #0d6efd;
            color: white;
            text-align: center;
        }
        .attendance-table td {
            text-align: center;
            vertical-align: middle;
        }
        .progress {
            height: 15px;
            border-radius: 10px;
        }

        /* Dashboard heading */
        .dashboard-heading {
            text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
            color: #000;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="bi bi-calendar-check brand-logo me-2 text-primary"></i>
            <span class="fw-bold">Proxy Hunters</span>
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">Profile</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-6 fw-bold dashboard-heading"><i class="bi bi-clipboard-check"></i> Attendance Dashboard</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="glass-card">
                <h4 class="mb-4 text-center"><i class="bi bi-bar-chart-line"></i> Student Attendance</h4>
                <table class="table table-bordered table-hover attendance-table">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Classes Attended</th>
                            <th>Total Classes</th>
                            <th>Attendance %</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Mathematics</td>
                            <td>42</td>
                            <td>50</td>
                            <td>84%</td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar bg-success" style="width: 84%"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Physics</td>
                            <td>35</td>
                            <td>50</td>
                            <td>70%</td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar bg-warning" style="width: 70%"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Chemistry</td>
                            <td>28</td>
                            <td>50</td>
                            <td>56%</td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar bg-danger" style="width: 56%"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Computer Science</td>
                            <td>48</td>
                            <td>50</td>
                            <td>96%</td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar bg-success" style="width: 96%"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile | Proxy Hunters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        /* Full blurred background */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: url("{{ url_for('static', filename='rishu5.png') }}") no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(6px);
            background-color: rgba(255, 255, 255, 0.3); /* subtle white overlay */
            z-index: 0;
        }

        /* Profile Card */
        .profile-card {
            max-width: 450px;
            margin: 80px auto;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #e2eafc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem auto;
            font-size: 2.5rem;
            color: #0d6efd;
        }
        .edit-btn {
            position: absolute;
            top: 1.5rem;
            right: 2rem;
        }
        nav {
            z-index: 2;
            position: relative;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-calendar-check brand-logo me-2 text-primary"></i> Proxy Hunters</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('profile') }}">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="profile-card position-relative mt-5 animate__animated animate__fadeInDown">
    <button class="btn btn-outline-primary btn-sm edit-btn" onclick="toggleEdit()" title="Edit Profile">
        <i class="bi bi-pencil"></i>
    </button>
    <div class="avatar mb-2">
        <i class="bi bi-person-circle"></i>
    </div>
    <h3 class="fw-bold mb-1" id="usernameDisplay">{{ user.username }}</h3>
    <form id="editForm" style="display:none;" method="POST" action="#">
        <div class="mb-2"><input type="text" class="form-control text-center" name="username" value="{{ user.username }}" required></div>
        <div class="mb-2"><input type="email" class="form-control text-center" name="email" value="{{ user.email }}" required></div>
        <div class="mb-2"><input type="text" class="form-control text-center" name="mobile" value="{{ user.mobile }}" required></div>
        <div class="mb-2"><input type="text" class="form-control text-center" name="roll_no" value="{{ user.roll_no }}" required></div>
        <div class="mb-2"><input type="text" class="form-control text-center" name="college" value="{{ user.college }}" required></div>
        <div class="mb-2"><input type="text" class="form-control text-center" name="class_name" value="{{ user.class_name }}" required></div>
        <button type="submit" class="btn btn-success btn-sm mt-2"><i class="bi bi-check-circle"></i> Save</button>
        <button type="button" class="btn btn-secondary btn-sm mt-2 ms-2" onclick="toggleEdit()"><i class="bi bi-x-circle"></i> Cancel</button>
    </form>
    
    <div id="profileDetails">
        <p class="mb-1"><i class="bi bi-envelope text-primary"></i> <span id="emailDisplay">{{ user.email }}</span></p>
        <p class="mb-1"><i class="bi bi-phone text-success"></i> <span id="mobileDisplay">{{ user.mobile }}</span></p>
        <p class="mb-1"><i class="bi bi-card-text text-warning"></i> <span id="rollDisplay">{{ user.roll_no }}</span></p>
        <p class="mb-1"><i class="bi bi-building text-info"></i> <span id="collegeDisplay">{{ user.college }}</span></p>
        <p class="mb-1"><i class="bi bi-journal text-secondary"></i> <span id="classDisplay">{{ user.class_name }}</span></p>
    </div>
    
    <div class="mt-4">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<script>
function toggleEdit() {
    const form = document.getElementById('editForm');
    const details = document.getElementById('profileDetails');
    form.style.display = form.style.display === 'none' ? 'block' : 'none';
    details.style.display = details.style.display === 'none' ? 'block' : 'none';
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

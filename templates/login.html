<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Proxy Hunters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Full height + blurred background */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url("{{ url_for('static', filename='rishu5.png') }}");
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            transform: scale(1.1);
            z-index: -1;
        }

        /* Glass effect card */
        .login-card {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2.5rem 2rem;
            z-index: 1;
        }

        .brand-logo {
            font-size: 2.5rem;
            color: #0d6efd;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,.15);
        }
        .input-group-text {
            background: #f1f3f5;
        }
        nav.navbar {
            position: absolute;
            top:0;
            width: 100%;
            z-index: 3;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-calendar-check brand-logo me-2 text-primary"></i> Proxy Hunters</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="login-card">
    <h3 class="text-center mb-3"><i class="bi bi-person-circle"></i> Welcome Back</h3>
    <p class="text-center text-muted mb-4">Sign in to your Proxy Hunters account</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" autocomplete="off">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required autofocus>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group" id="show_hide_password">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                <span class="input-group-text">
                    <a href="#" class="text-decoration-none text-muted" onclick="togglePassword(event)">
                        <i class="bi bi-eye" id="toggleIcon"></i>
                    </a>
                </span>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg" type="submit"><i class="bi bi-box-arrow-in-right"></i> Login</button>
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('register') }}" class="btn btn-link">New user? Register</a>
        </div>
    </form>
</div>

<script>
function togglePassword(e) {
    e.preventDefault();
    const pwd = document.querySelector('input[name="password"]');
    const icon = document.getElementById('toggleIcon');
    if (pwd.type === "password") {
        pwd.type = "text";
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
    } else {
        pwd.type = "password";
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
    }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Role | Proxy Hunters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* âœ… allow navbar at top, content centered below */
            background-color: #f0f2f5;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{{ url_for('static', filename='rishu5.png') }}");
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            transform: scale(1.1);
            z-index: -1;
        }

        /* Center container for the card */
        .center-container {
            flex: 1; /* take remaining space below navbar */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            padding: 2rem;
            text-align: center;
            max-width: 420px;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.35);
        }

        h3 {
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .btn-lg i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Navbar with Logo -->
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
            <i class="bi bi-calendar-check text-primary me-2"></i>
            <span class="fw-bold">Proxy Hunters</span>
        </a>
    </nav>

    <!-- Centered Card -->
    <div class="center-container">
        <div class="card">
            <h3><i class="bi bi-question-circle text-primary"></i> Are you a Student?</h3>
            <div class="d-grid gap-3">
                <a href="{{ url_for('role_response', choice='yes') }}" class="btn btn-success btn-lg">
                    <i class="bi bi-check-circle"></i> Yes
                </a>
                <a href="{{ url_for('role_response', choice='no') }}" class="btn btn-danger btn-lg">
                    <i class="bi bi-x-circle"></i> No
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

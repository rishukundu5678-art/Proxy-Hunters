<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Access | Proxy Hunters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Fullscreen Body with Blurred Background */
    body {
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f2f5;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("{{ url_for('static', filename='rishu5.png') }}");
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      transform: scale(1.1);
      z-index: -1;
    }

    /* Glassmorphism Card */
    .alert-box {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      padding: 2.5rem;
      max-width: 450px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .alert-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 48px rgba(0,0,0,0.35);
    }

    .alert-box h3 {
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .alert-box p {
      margin-bottom: 2rem;
    }

    .btn-primary {
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="alert-box">
    <h3 class="text-danger"><i class="bi bi-exclamation-triangle"></i> Access Denied</h3>
    <p class="text-muted">

    </p>
    <a href="{{ url_for('check_role') }}" class="btn btn-primary">
      <i class="bi bi-arrow-left-circle me-1"></i> Go Back
    </a>
  </div>
</body>
</html>
